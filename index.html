<script type="text/javascript" src="src/sha.js"></script>
<script type="text/javascript">
var hashObj;
function newHash() {
    var inputTypeSelectBox = document.getElementById("hashInputType");
    hashObj = new jsSHA(document.getElementById("hashInputText").value, inputTypeSelectBox.options[inputTypeSelectBox.selectedIndex].text);
    calcHash();
}
function calcHash() {
    var hashVariantSelectBox = document.getElementById("hashVariant");
    try {
	document.getElementById("hashOutputText").value = hashObj.getHash(hashVariantSelectBox.options[hashVariantSelectBox.selectedIndex].text, "HEX");
    } catch(e) {
    }
}
</script>
<form name="form1">
<div>
<label for="hashInputType">Input Type:</label>
<select name="hashInputType" id="hashInputType" onchange="newHash()">
<option>ASCII</option>
<option>HEX</option>
</select>
</div>
<div>
<label for="hashVariant">SHA Variant:</label>
<select name="hashVariant" id="hashVariant" onchange="calcHash()">
<option>SHA-1</option>
<option>SHA-224</option>
<option>SHA-256</option>
<option>SHA-384</option>
<option>SHA-512</option>
</select>
</div>
<div>
<div>
<label for="hashInputText">Input Text:</label><input tabindex=1 type="text" size="75" name="hashInputText" id="hashInputText" onkeyup="newHash()" />
</div>
<label for="hashOutputText">Output Hash:</label>
<input tabindex=2 type="text" size="75" name="hashOutputText" id="hashOutputText" style="background-color: #b1ceed" />
</div>
</form>
